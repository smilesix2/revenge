<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <title>宝安机场</title>
    <meta name="description" content="宝安机场" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/authenticator.css">
</head>
<body>
    <div class="m-index">
        <div class="m-top">
            <div class="logo"></div>
            <div class="btn-en"><a href="./index.html">中</a></div>
        </div>
        <div class="index-box">
            <div class="title">
                <p>Welcome to Shenzhen Airport</p>
                <p>please select Wi-Fi login authentication mode</p>
                <p>After two hours, please open your browser and re authenticate</p>
            </div>
            <div class="content">
                <div class="row">
                    <div class="select bording">
                        <a id="boarding_pass_btn" href="javascript:;"></a>
                        <div class="inner">
                            <span class="i"></span>
                            <span class="text">Boarding pass</span>
                        </div>
                    </div>
                    <div class="select wx last">
                        <a class="wechat-btn" id="wechat_btn" href="javascript:void(0)"></a>
                        <div class="inner">
                            <span class="i"></span>
                            <span class="text">Wechat</span>
                        </div>
                    </div>
                </div>
                <div class="row last">
                    <div class="select msg">
                        <a href="./phone_login_en.html"></a>
                        <div class="inner">
                            <span class="i"></span>
                            <span class="text">SMS</span>
                        </div>
                    </div>
                    <div class="select app last" style="background-color: #808080; opacity: 0.5; border: 2px solid #cccccc;">
                        <a href="javascript:void(0)"></a>
                        <div class="inner">
                            <span class="i"></span>
                            <span class="text">APP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-advertising" style="background-image: url(img/bottom.jpg); background-position: center; background-size: cover"></div>
    </div> 
    
    <div class="m-float-load float-load-wx loader">
        <div class="inner">
            <div class="i-load"></div>
            <div class="txt"></div>
        </div>
    </div>
   	<script src="../../js/jquery-1.11.1.min.js"></script>
	<script src="../../js/authenticator.js"></script>
	<script src="../../js/jquery.cookie.js"></script> 
	<script src="../js/main.js"></script>
    <script src="../../js/jquery.md5.js"></script>
    <script src="../../js/wechatutil.js"></script>
</body>
</html>
